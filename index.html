<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- ノーマライズCSSの読み込み -->
        <link rel="stylesheet" href="css/destyle.css" />

        <!-- fontawesomeの読み込み -->
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet" />

        <link rel="stylesheet" href="css/style.min.css" />
        <title>テンプレートファイル</title>
        <meta name="description" content="テンプレートファイルです。" />

        <!-- noindex,nofollowの設定　ポートフォリオ用模写コーディングサイトのため設定 -->
        <meta name="robots" content="noindex,nofollow" />

        <!-- OGP SNS利用時に設定
        <meta property="og:url" content="ページのURL" />
        <meta property="og:title" content="ページのタイトル" />
        <meta property="og:type" content="ページのタイプ">
        <meta property="og:description" content="記事の抜粋" />
        <meta property="og:image" content="画像のURL" />
        <meta name="twitter:card" content="カード種類" />
        <meta name="twitter:site" content="@Twitterユーザー名" />
        <meta property="og:site_name" content="サイト名" />
        <meta property="og:locale" content="ja_JP" />
        <meta property="fb:app_id" content="appIDを入力" />
        -->

        <!-- 重複ページが出た場合に、SEO評価分散のリスクを防止するために設定
        <link rel="canonical" href="正規化するURL" />
        -->

        <!-- ファビコン ※必須
        <link rel="icon" href="/favicon.ico">
        -->
        <!-- スマホ用アイコン ※必須
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        -->
        <!-- Windows用アイコン ※任意
        <meta name="application-name" content="{サイト名}"/>
        <meta name="msapplication-square70x70logo" content="small.jpg"/>
        <meta name="msapplication-square150x150logo" content="medium.jpg"/>
        <meta name="msapplication-wide310x150logo" content="wide.jpg"/>
        <meta name="msapplication-square310x310logo" content="large.jpg"/>
        <meta name="msapplication-TileColor" content="#FAA500"/>
        -->
    </head>

    <body class="body">
        <div class="body-inner">
            <!-- header -->
            <header></header>
            <!-- // header -->

            <main>
                <!-- section -->
                <!-- // section -->

                <!-- twitterボタン -->
                <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a>

                <!-- facebookボタン -->
                <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-width="" data-layout="button" data-action="like" data-size="small" data-share="true"></div>
            </main>

            <!-- footer -->
            <footer></footer>
            <!-- // footer -->

            <!-- twitterツイートボタンの読み込み -->
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

            <!-- facebookいいねボタンの読み込み -->
            <div id="fb-root"></div>
            <script async defer crossorigin="anonymous" src="https://connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v7.0" nonce="1zRn45nE"></script>

            <!-- jQuery スムーズスクロール トップへ戻る -->
            <div id="js-scroll-top">
                <a href="#" class="js-scroll-top__link">
                    <i class="fas fa-angle-up"></i>
                </a>
            </div>
            <!-- // jQuery スムーズスクロール トップへ戻る -->

            <!-- jqueryの読み込み -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

            <!-- javascriptの読み込み -->
            <script type="text/javascript" src="js/script.js"></script>

            <!-- jquery slickスライダー の読み込み -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
        </div>
    </body>
</html>
